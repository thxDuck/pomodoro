<section class="pomodoro">
    <div class="task">
        <input type="text" name="task" id="task" placeholder="Task: Create test suite.">
    </div>

    <div class="timer">
        <div class="timer__watch">
            <span class="timer__watch__counter">15:00</span>

        </div>
    </div>

    <div class="status">
        Initial | Work | Break
    </div>

    <div class="action">
        <button class="action__button">▶️ / ⏯️</button>
    </div>

</section>
